{% extends 'base.html'%}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="container">
                <a href="{% url 'index'%}">
                <button class="btn btn-primary mb-3"> Back</button></a>
                <H3> Product List</H3>
                <div class="container-fluid my-3 py-3">

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>

                                <th>Product Name</th>
                                <th>Categories</th>
                            </thead>
                            <tbody>
                            {% for item in product%}
                            <tr>
                                <td>{{item.product_name}}</td>
                                <td>{{item.category}}</td>

                            </tr>

                            {% endfor%}

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
