{% extends 'base.html'%}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="container">
                <a href="{% url 'index'%}">
                <button class="btn btn-primary mb-3"> Back</button></a>
                <H3> Suppliers List</H3>
                <div class="container-fluid my-3 py-3">

                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>

                                <th>Supplier Name</th>
                                <th>Address</th>
                                <th>Phone Number</th>
                                <th>Pan Number</th>
                            </thead>
                            <tbody>
                            {% for item in supplier%}
                            <tr>
                                <td>{{item.supplier_name}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone_numbers}}</td>
                                <td>{{item.pan_number}}</td>

                            </tr>

                            {% endfor%}

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
